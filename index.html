<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="resume">
        <form action="https://www.form.com/login.php" method="GET"></form>
    <div class="sb">
        <h1>Static Resume</h1>
   <label>
        <p>Name
    <input type="text" name="name"/></p>
        <p>CNIC
            <input type="number" name="number"/>
        </p>
        <p>Education
            <input type="text" name="education"/></p>
            <p>Skills
                <input type="text" name="skills"/>
            </p>

        <p>Contact
    <input type="text" name="contact"/></p>
    <p>Address
    <input type="text" name="address"/></p>
    <p>Email
    <input type="text" name="email"/></p>
    <p>Git URL
        <input type="URL" name="URL"/></p>

    <p>Nationality
        <select name="countries" multiple size="3" length="6"> Enter your country
            <option value="Pakistan">Pakistan</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option> 
            <option value="Afghanistan">Afghanistan</option>
            <option value="England">England</option>
        </select></p>
    
</label>
    <button type="submit" value="submit" size="3" length="10">Submit</button>
    </div>
    </main>
</body>
</html>
